{% extends 'base.html' %}

{% block title %}
    Index
{% endblock title %}

{% block content %}
    <h3>Index Page</h3>
    {% for post in posts %}
        <div class="mb-5">
            <p>
                {{ post.title }}
            </p>
            <p>
                Posted by: {{ post.author }}
            </p>
        </div>
    {% endfor %}
{% endblock content %}
