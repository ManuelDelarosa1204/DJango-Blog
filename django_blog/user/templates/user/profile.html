{% extends 'base.html' %}

{% block title %}
    {{ profile_user.username }} Profile
{% endblock title %}

{% block content %}
    <h3>
        {{ profile_user.username }}
    </h3>
    {% for post in posts %}
        {{ post.title }}
        <a href="{{ post.get_absolute_url }}">
            {{ post.title }}
        </a>
    {% empty %}
        <p>
            There is nothing to show here yet
        </p>
    {% endfor %}
{% endblock content %}
